<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .is-loading {background: red;}
    </style>
</head>
<body>
<div id="root">
    <button :class="{'is-loading':isloading}" @click="checkMe">Add Name</button>
</div>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
<script>
    var app = new Vue ({
        el:'#root',
        data:{
            isloading:false
        },
        methods:{
            checkMe(){
                this.isloading = true;
            }
        }
    })
</script>
</body>
</html>
